<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Train Seat Reservation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Train Seat Reservation</h1>

    <div id="coach" class="coach">
      <!-- Seats will be dynamically generated by JS -->
    </div>

    <div class="booking-form">
      <label class="lan" for="seatNumber">How many seats would you like to reserve (1-7)?</label>
      <input type="number" id="seatNumber" min="1" max="7">
      <button id="bookSeats">Book Seats</button>
    </div>

    <div id="message"></div>
    <div id="bookedSeatsMessage"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
